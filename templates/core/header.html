<header class="header">
      <div class="container">
            <div class="header__wrapper">
                  <a class="logo" href="{% url 'books:search' %}">Books Search</a>
                  <nav class="header__nav">
                        <a href="{% url 'books:favourite' %}" class="header__link">Favourite books</a>
                        {% if request.user.is_authenticated %}
                              <a href="{% url 'users:logout' %}" class="header__link">Logout</a>
                        {% else %}
                              <a href="{% url 'users:login' %}" class="header__link">Login</a>
                              <a href="{% url 'users:signup' %}" class="header__link">Sign Up</a>
                        {% endif %}
                  </nav>
            </div>
      </div>
</header>
